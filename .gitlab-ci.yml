stages:
  - package
  - publish

.package: &package
  stage: package
  image: $CI_REGISTRY/docker-images/layers:$DISTRO-deb
  script:
    - package
  artifacts:
    paths:
      - pkg/

package:stretch:
  <<: *package
  variables:
    DISTRO: jessie

package:stretch:
  <<: *package
  variables:
    DISTRO: stretch

publish:
  stage: publish
  tags:
    - shell
  script:
    - publish

